<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- NAV BAR -->
        <nav>
            <span><img width="148px" src="assets/img/logo.svg" alt=""></span>
            <div>
                <button id="lang">English</button>
                <button id="signin">Sign in</button>
            </div>
        </nav>
        <!-- NAV BAR ENDS -->
        <div class="box"></div><!-- Just to make background dark -->
        <div class="hero">
            <span><h1>Unlimited movies, TV shows and more</h1></span>
            <span><p>Watch anywhere. Cancel anytime.</p></span>
            <span><h3>Ready to watch? Enter your email to create or restart your membership.</h3></span>
            <div class="search">
                <input type="text" placeholder="Email adress">
                <button>Get Started <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
